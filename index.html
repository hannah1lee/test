<!--Defining document type-->
<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fix The HTML</title>
</head>
<!--<title>Fix The HTML</title> Moved inside header-->
<body>
    <!--closed header with h1, not h2-->
    <h1>Welcome</h1>
    
        <!--Create a section inside the body to house the image-->
    <section>
        <hr><!--</hr> commented out because it's an empty tag and doesn't need an end tag-->
        <p> <!--inserted-->
        <!--img doesn't need a closing tag-->
        <img width="200" src="https://boygeniusreport.files.wordpress.com/2015/06/funny-cat.jpg" alt="Funny Cat">
        </p>

    </section>
    <!--renumbered section header number-->
    <h2>Some Todos</h2>
    <!--Created section-->
    <section>
        <ol>
            <li>Learn HTML</li>
            <li>Learn CSS</li>
            <li>Learn JavaScript</li>
        <!--closed <ol> -->
        </ol>
    </section>

    <h3>Some Helpful Links</h3>
    <section>
        <ul>
            <li><a href="http://html5doctor.com/" target="_blank">HTML5 Doctor</a></li>
            <li><a href="https://developer.mozilla.org/en-US/" target="_blank">Mozilla Developer Network</a></li>
            <li><a href="https://css-tricks.com/" target="_blank">CSS Tricks</a></li>
        </ul>
        <br><!--</br>-->
        <!--insert end tag for iframe-->
        <iframe type="text/html" width="640" height="390" src="https://www.youtube.com/embed/M7lc1UVf-VE?autoplay=1&origin=http://example.com" frameborder="0"></iframe>
    </section>
<!--closed body & html-->
</body>
</html>
